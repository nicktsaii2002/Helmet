<html>
  <head>
    <meta content="text/html; charset=Big5" http-equiv="content-type">
  </head>
  <body>
    <div class="pages">
      <div data-page="form" class="page no-toolbar no-navbar">
        <div class="page-content">
          <div class="navbarpages"> <a href="index.html"><img alt="Ranking" src="images/apple-touch-icon%201.png"></a>
            <a href="#" data-panel="left" class="open-panel">
              <div class="navbar_right"><img src="images/icons/red/menu.png" alt=""
                  title=""></div>
            </a> <a href="#" data-panel="right" class="open-panel">
              <div class="navbar_right whitebg"><img src="images/icons/white/user.png"
                  alt="" title=""></div>
            </a> </div>
          <div id="pages_maincontent">
            <h2 class="page_title">CUSTOM FORM</h2>
            <div class="page_single layout_fullwidth_padding">
              <div class="contactform">
                <form>
                  <div class="form_row"> <label>Name:</label> <input name="name"
                      value="" class="form_input" type="text"> </div>
                  <div class="form_row"> <label>Email:</label> <input name="email"
                      value="" class="form_input" type="text"> </div>
                  <div class="form_row"> <label>Select:</label>
                    <select name="" class="form_select">
                      <option value="option one">option one</option>
                      <option value="option two">option two</option>
                      <option value="option three">option three</option>
                      <option value="option five">option five</option>
                    </select>
                  </div>
                  <div class="form_row"> <label>Radio:</label>
                    <div class="form_row_right"> <label class="label-radio item-content">
                        <!-- Checked by default --> <input name="my-radio" value="Books"
                          checked="checked" type="radio">
                        <div class="item-inner">
                          <div class="item-title">Books</div>
                        </div>
                      </label> <label class="label-radio item-content">
                        <!-- Checked by default --> <input name="my-radio" value="Movies"
                          type="radio">
                        <div class="item-inner">
                          <div class="item-title">Movies</div>
                        </div>
                      </label> </div>
                  </div>
                  <div class="form_row"> <label>Checkbox:</label>
                    <div class="form_row_right"> <label class="label-checkbox item-content">
                        <!-- Checked by default --> <input name="my-checkbox" value="Books"
                          checked="checked" type="checkbox">
                        <div class="item-media"> <i class="icon icon-form-checkbox"></i>
                        </div>
                        <div class="item-inner">
                          <div class="item-title">Books</div>
                        </div>
                      </label> <label class="label-checkbox item-content"> <input
                          name="my-checkbox" value="Movies" type="checkbox">
                        <div class="item-media"> <i class="icon icon-form-checkbox"></i>
                        </div>
                        <div class="item-inner">
                          <div class="item-title">Movies</div>
                        </div>
                      </label> </div>
                  </div>
                  <div class="form_row"> <label>Switch:</label>
                    <div class="form_row_right">
                      <div class="item-content">
                        <div class="item-inner">
                          <div class="item-title">On/Off</div>
                          <div class="item-input"> <label class="label-switch">
                              <input type="checkbox">
                              <div class="checkbox"></div>
                            </label> </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="form_row"> <label>Message:</label> <textarea name="message"
class="form_textarea" rows="" cols="">your message here</textarea> </div>
                  <input name="submit" class="form_submit" id="submit" value="Send"
type="submit">
                </form>
                </div>

              
              
              </div>
      
      </div>
      
      
    </div>
  </div>
</div></body></html>
