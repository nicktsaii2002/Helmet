<html>
  <head>
    <meta content="text/html; charset=Big5" http-equiv="content-type">
  </head>
  <body>
    <div class="pages">
      <div data-page="shopitem" class="page no-toolbar no-navbar">
        <div class="page-content">
          <div class="navbarpages"> <a href="index.html"><img alt="Ranking" src="images/apple-touch-icon%201.png"></a>
            <a href="#" data-panel="left" class="open-panel">
              <div class="navbar_right"><img src="images/icons/red/menu.png" alt=""
                  title=""></div>
            </a> <a href="#" data-panel="right" class="open-panel">
              <div class="navbar_right whitebg"><img src="images/icons/white/user.png"
                  alt="" title=""></div>
            </a> </div>
          <div id="pages_maincontent"> <a href="shop.html" class="backto"><img
                src="images/icons/black/back.png" alt="" title=""></a>
            <h2 class="page_title">SHOP PRODUCT</h2>
            <div class="page_single layout_fullwidth_padding">
              <div class="shop_item">
                <div class="shop_thumb"> <a rel="gallery-3" href="images/photos/photo1.jpg"
                    title="Photo title" class="swipebox"><img src="images/photos/photo1.jpg"
                      alt="" title=""></a>
                  <div class="shop_item_price">$100</div>
                  <a href="#" data-popup=".popup-social" class="open-popup shopfav"><img
                      src="images/icons/white/love.png" alt="" title=""></a> <a
                    href="#" data-popup=".popup-social" class="open-popup shopfriend"><img
                      src="images/icons/white/users.png" alt="" title=""></a> </div>
                <div class="shop_item_details">
                  <h3>PRODUCT DESCRIPTION</h3>
                  <p>Sed ut perspiciatis unde omnis iste natus error sit
                    voluptatem accusantium doloremque laudantium.</p>
                  <p><strong>CATEGORY:</strong> <a href="shop.html">cars</a></p>
                  <h3>SELECT QUANTITY</h3>
                  <div class="item_qnty_shopitem">
                    <form id="myform" method="POST" action="#"> <input value="-"
class="qntyminusshop" field="quantity" type="button">
                    <input name="quantity" value="1" class="qntyshop" type="text">
                    <input value="+" class="qntyplusshop" field="quantity" type="button">
                </form>
            </div>
          <h3>SELECT SIZE</h3>
                <div class="size_selectors">                
                    <input id="size_s" name="size" value="s" type="radio">  
                    <label for="size_s">S</label>
                    <input id="size_m" name="size" value="m" checked="checked" type="radio">
                    <label for="size_m">M</label> 
                    <input id="size_l" name="size" value="l" type="radio">     
                    <label for="size_l">L</label>
                    <input id="size_xl" name="size" value="xl" type="radio">  
                    <label for="size_xl">XL</label>
                    <input id="size_xxl" name="size" value="xxl" type="radio">
                    <label for="size_xxl">XXL</label> 
                </div> 
          <h3>SELECT COLOR</h3>
                <div class="color_selectors">                
                    <input id="color_red" name="color" value="red" type="radio">  
                    <label for="color_red" class="colorred"></label>
                    <input id="color_orange" name="color" value="orange" type="radio">
                    <label for="color_orange" class="colororange"></label> 
                    <input id="color_yellow" name="color" value="yellow" checked="checked"
type="radio">
                    <label for="color_yellow" class="coloryellow"></label> 
                    <input id="color_green" name="color" value="green" type="radio">  
                    <label for="color_green" class="colorgreen"></label>
                    <input id="color_blue" name="color" value="blue" type="radio">
                    <label for="color_blue" class="colorblue"></label> 
                    <input id="color_magenta" name="color" value="magenta" type="radio">
                    <label for="color_magenta" class="colormagenta"></label> 
                </div>   
          <a href="cart.html" class="button_full btyellow">ADD TO CART</a>
          
          </div>

          
      </div>
      
      
      
      </div>
      
      </div>
      
      
    </div>
  </div>
</div></body></html>
